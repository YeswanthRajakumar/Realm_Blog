{% extends 'blog/base.html' %}
{% load static %}
{% load  crispy_forms_tags %}
{% block head %}
    <title> Blogs </title>
        <link rel="stylesheet" href=" {% static 'css/fontastic.css' %}">
      <link rel="stylesheet" href=" {% static 'css/style.default.css'%}" id="theme-stylesheet">
{% endblock %}

{% block content %}



<div class="container">
    <div class="row my-2">
        <div class="col-lg-8 order-lg-2">

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a href="" data-target="#profile" data-toggle="tab" class="nav-link active">Profile</a>
                </li>
            </ul>

            <div class="tab-content py-4">
                <div class="tab-pane active" id="profile">

                    <div class= "row " >
                        <div class="col-4">
                           <img src="{{ request.user.author.profile_pic.url }}"
                                style="height: 150px;width: 150px;" class="mx-auto img-fluid img-circle d-block" alt="avatar">

                        <h3 style="margin-top: 20px" >{{ request.user.username }}</h3>

                        </div>


                        <div class="col-8">
                            <form action="" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                            {{ form | crispy }}
                            <button class="btn btn-info mt-3 mb-4" type="submit"> Update </button>
                        </form>

                        </div>

                      </div>
                    <!--/row-->
                </div>
    </div>



{% endblock %}
